<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>100 Cards de Python</title>
<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(120deg, #f0f4fa 0%, #e3ecfa 100%);
    margin:0;
    padding:0;
}
.title {
    text-align:center;
    background: linear-gradient(90deg,#2e5c9a 60%,#184075 100%);
    color:white;
    padding:18px 0;
    border-radius:0 0 18px 18px;
    margin-bottom:16px;
}
.title h1 {
    margin:0;
}
.container {
    max-width:1200px;
    margin:0 auto 32px auto;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap:16px;
    padding:0 16px;
}
.card {
    background:#dde6f7;
    border-radius:12px;
    padding:16px;
    text-align:center;
    cursor:pointer;
    box-shadow:0 2px 12px rgba(46,92,154,0.1);
    transition:all 0.3s;
}
.card:hover {
    transform:scale(1.05);
    box-shadow:0 4px 20px rgba(46,92,154,0.15);
}
.card-title {
    font-weight:700;
    color:#2e5c9a;
    margin-bottom:6px;
}
.card-desc {
    font-size:0.95rem;
    color:#184075;
}
.modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background:rgba(46,92,154,0.45);
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.modal.ativo {
    display:flex;
}
.modal-content {
    background:#fff;
    padding:24px;
    border-radius:16px;
    max-width:600px;
    max-height:80vh;
    overflow-y:auto;
    text-align:left;
    box-shadow:0 8px 32px rgba(46,92,154,0.2);
}
.modal-close {
    float:right;
    font-size:1.5rem;
    cursor:pointer;
}
code {
    display:block;
    background:#eef5ff;
    padding:10px;
    border-radius:8px;
    margin:6px 0;
    font-family: 'Courier New', monospace;
    white-space: pre-wrap;
}
.card.lido {
    background: #bde0fe; /* destaque azul mais claro */
    border: 2px solid #2e5c9a;
}

</style>
</head>
<body>
<div class="title"><h1>100 Cards de Python</h1></div>
<div class="container" id="cardsContainer"></div>

<div id="modal" class="modal" onclick="fecharModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="modal-close" onclick="fecharModal()">&times;</span>
        <div id="modalContent"></div>
    </div>
</div>

<script>
// Array de 100 cards de Python
const temas = [
  // Variáveis e Tipos (10)
  {word:'Inteiros', tipo:'Variáveis', codigo:'x = 5\ny = 10\nprint(x + y)'},
  {word:'Float', tipo:'Variáveis', codigo:'a = 3.5\nb = 2.1\nprint(a * b)'},
  {word:'String', tipo:'Variáveis', codigo:'nome = "Kaio"\nprint("Olá, " + nome)'},
  {word:'Boolean', tipo:'Variáveis', codigo:'ativo = True\nprint(not ativo)'},
  {word:'None', tipo:'Variáveis', codigo:'valor = None\nprint(valor)'},
  {word:'Conversão', tipo:'Variáveis', codigo:'x = "5"\ny = int(x)\nprint(y + 2)'},
  {word:'Concatenação', tipo:'Variáveis', codigo:'a = "Hello"\nb = "World"\nprint(a + " " + b)'},
  {word:'Interpolação', tipo:'Variáveis', codigo:'nome="Kaio"\nage=20\nprint(f"{nome} tem {age} anos")'},
  {word:'Listas Simples', tipo:'Variáveis', codigo:'lista = [1,2,3]\nprint(lista[0])'},
  {word:'Tuplas Simples', tipo:'Variáveis', codigo:'tupla = (1,2,3)\nprint(tupla[1])'},

  // Operadores (10)
  {word:'Soma', tipo:'Operadores', codigo:'print(5 + 3)'},
  {word:'Subtração', tipo:'Operadores', codigo:'print(10 - 2)'},
  {word:'Multiplicação', tipo:'Operadores', codigo:'print(4 * 3)'},
  {word:'Divisão', tipo:'Operadores', codigo:'print(10 / 2)'},
  {word:'Divisão Inteira', tipo:'Operadores', codigo:'print(10 // 3)'},
  {word:'Módulo', tipo:'Operadores', codigo:'print(10 % 3)'},
  {word:'Exponenciação', tipo:'Operadores', codigo:'print(2 ** 3)'},
  {word:'Igualdade', tipo:'Operadores', codigo:'print(5 == 5)'},
  {word:'Diferente', tipo:'Operadores', codigo:'print(5 != 3)'},
  {word:'Maior Menor', tipo:'Operadores', codigo:'print(5 > 3, 5 < 10)'},

  // Condicionais (10)
  {word:'If', tipo:'Condicionais', codigo:'x = 5\nif x > 3:\n    print("Maior que 3")'},
  {word:'If-Else', tipo:'Condicionais', codigo:'x = 2\nif x > 3:\n    print("Maior")\nelse:\n    print("Menor ou igual")'},
  {word:'Elif', tipo:'Condicionais', codigo:'x = 7\nif x < 5:\n    print("Menor")\nelif x == 7:\n    print("Igual a 7")\nelse:\n    print("Maior")'},
  {word:'Operador lógico', tipo:'Condicionais', codigo:'x=5\ny=10\nif x>3 and y>5:\n    print("Ambos verdadeiros")'},
  {word:'Not', tipo:'Condicionais', codigo:'x=True\nif not x:\n    print("Falso")\nelse:\n    print("Verdadeiro")'},
  {word:'Ternário', tipo:'Condicionais', codigo:'x=5\ny=10\nprint("Maior" if x>y else "Menor")'},
  {word:'Aninhado', tipo:'Condicionais', codigo:'x=10\ny=20\nif x>5:\n  if y>15:\n    print("x>5 e y>15")'},
  {word:'Operador in', tipo:'Condicionais', codigo:'lista=[1,2,3]\nif 2 in lista:\n  print("Existe")'},
  {word:'Operador not in', tipo:'Condicionais', codigo:'lista=[1,2,3]\nif 5 not in lista:\n  print("Não existe")'},
  {word:'Comparação múltipla', tipo:'Condicionais', codigo:'x=5\nif 1<x<10:\n  print("Entre 1 e 10")'},

  // Loops (10)
  {word:'For Loop', tipo:'Loops', codigo:'for i in range(5):\n    print(i)'},
  {word:'While Loop', tipo:'Loops', codigo:'x=0\nwhile x<5:\n    print(x)\n    x+=1'},
  {word:'Break', tipo:'Loops', codigo:'for i in range(10):\n    if i==3: break\n    print(i)'},
  {word:'Continue', tipo:'Loops', codigo:'for i in range(5):\n    if i==2: continue\n    print(i)'},
  {word:'Loop Else', tipo:'Loops', codigo:'for i in range(3):\n    print(i)\nelse:\n    print("Fim")'},
  {word:'Loop com Lista', tipo:'Loops', codigo:'lista=[1,2,3]\nfor item in lista:\n    print(item)'},
  {word:'Enumerate', tipo:'Loops', codigo:'lista=["a","b","c"]\nfor i,val in enumerate(lista):\n    print(i,val)'},
  {word:'Zip', tipo:'Loops', codigo:'a=[1,2]\nb=[3,4]\nfor x,y in zip(a,b):\n  print(x+y)'},
  {word:'Range step', tipo:'Loops', codigo:'for i in range(0,10,2):\n  print(i)'},
  {word:'Nested Loop', tipo:'Loops', codigo:'for i in range(3):\n for j in range(2):\n   print(i,j)'},

  // Funções (10)
  {word:'Def', tipo:'Funções', codigo:'def soma(a,b):\n    return a+b\nprint(soma(2,3))'},
  {word:'Argumentos Padrão', tipo:'Funções', codigo:'def saudacao(nome="Amigo"):\n    print(f"Olá {nome}")\nsaudacao()'},
  {word:'Argumentos Variáveis', tipo:'Funções', codigo:'def soma(*args):\n    print(sum(args))\nsoma(1,2,3)'},
  {word:'Return', tipo:'Funções', codigo:'def dobro(x):\n    return x*2\nprint(dobro(4))'},
  {word:'Lambda', tipo:'Funções', codigo:'dobro = lambda x: x*2\nprint(dobro(5))'},
  {word:'Map', tipo:'Funções', codigo:'nums=[1,2,3]\nprint(list(map(lambda x:x*2,nums)))'},
  {word:'Filter', tipo:'Funções', codigo:'nums=[1,2,3,4]\nprint(list(filter(lambda x:x>2,nums)))'},
  {word:'Reduce', tipo:'Funções', codigo:'from functools import reduce\nnums=[1,2,3,4]\nprint(reduce(lambda x,y:x+y,nums))'},
  {word:'Docstring', tipo:'Funções', codigo:'def soma(a,b):\n    """Soma dois números"""\n    return a+b'},
  {word:'Recursão', tipo:'Funções', codigo:'def fatorial(n):\n    if n==1: return 1\n    return n*fatorial(n-1)\nprint(fatorial(5))'},

  // Listas (10)
  {word:'Listas Básicas', tipo:'Listas', codigo:'lista=[1,2,3]\nprint(lista[0])'},
  {word:'Append', tipo:'Listas', codigo:'lista=[]\nlista.append(4)\nprint(lista)'},
  {word:'Insert', tipo:'Listas', codigo:'lista=[1,2]\nlista.insert(1,99)\nprint(lista)'},
  {word:'Pop', tipo:'Listas', codigo:'lista=[1,2,3]\nlista.pop()\nprint(lista)'},
  {word:'Remove', tipo:'Listas', codigo:'lista=[1,2,3]\nlista.remove(2)\nprint(lista)'},
  {word:'Sort', tipo:'Listas', codigo:'lista=[3,1,2]\nlista.sort()\nprint(lista)'},
  {word:'Reverse', tipo:'Listas', codigo:'lista=[1,2,3]\nlista.reverse()\nprint(lista)'},
  {word:'Slicing', tipo:'Listas', codigo:'lista=[0,1,2,3,4]\nprint(lista[1:4])'},
  {word:'Comprehension', tipo:'Listas', codigo:'lista=[x*2 for x in range(5)]\nprint(lista)'},
  {word:'Len', tipo:'Listas', codigo:'lista=[1,2,3]\nprint(len(lista))'},

  // Continuaria para Dicionários, Sets, Strings, Exceções, Classes, Arquivos, Módulos, Bibliotecas, Manipulação de Strings, etc...
];

function criarCards(palavras){
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';
    // Pega os cards já lidos do localStorage
    const lidos = JSON.parse(localStorage.getItem('cardsLidos')) || [];

    for(const obj of palavras){
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="card-title">${obj.word}</div><div class="card-desc">${obj.tipo}</div>`;
        
        // Se estiver marcado como lido, adiciona a classe
        if(lidos.includes(obj.word)) card.classList.add('lido');

        card.onclick = () => {
            abrirModal(`<strong>${obj.word} (${obj.tipo})</strong><br><code>${obj.codigo}</code>`);
            // Marca como lido
            if(!card.classList.contains('lido')){
                card.classList.add('lido');
                lidos.push(obj.word);
                localStorage.setItem('cardsLidos', JSON.stringify(lidos));
            }
        }

        container.appendChild(card);
    }
}


// Modal
function abrirModal(conteudo){
    document.getElementById('modalContent').innerHTML=conteudo;
    document.getElementById('modal').classList.add('ativo');
}
function fecharModal(){
    document.getElementById('modal').classList.remove('ativo');
}

// Inicializa
criarCards(temas);
</script>
</body>
</html>
